spring:
  application:
    name: openwms-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-labs/org.openwms.projects.config

owms:
  eureka:
    # Override this in cloud environment!
    url: http://user:sa@localhost:8761
  config:
    password: sa

server:
  port: ${PORT:8099}

security:
  user:
    password: sa

health:
  config:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${owms.eureka.url}/eureka/
  instance:
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: user
      password: ${security.user.password}
      protocol: http

---
spring:
  profiles: CLOUD
  main:
    banner-mode: "OFF"

security:
  user:
    password: '{cipher}'

encrypt:
  keyStore:
    location: classpath:/server.jks
    alias: livekey
# set encrypt.keyStore.secret (not encrypt.key-store.secret) and encrypt.keyStore.password as command line parameter or in the cloud environment props!

eureka:
  instance:
    hostname: openwms-configuration.herokuapp.com
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: https://${eureka.instance.hostName}/info
    healthCheckUrl: https://${eureka.instance.hostName}/health
    homePageUrl: https://${eureka.instance.hostName}/
