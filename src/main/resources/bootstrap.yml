spring:
  application:
    name: openwms-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-labs/org.openwms.projects.config

server:
  port: ${PORT:8099}
security:
  user:
    password: sa
  basic:
    enabled: false

eureka:
  password: sa
  client:
    serviceUrl:
# Where to lookup the configserver
      defaultZone: ${vcap.services.${PREFIX:}eureka.credentials.uri:http://user:${eureka.password:}@${PREFIX:}127.0.0.1:8761}/eureka/
