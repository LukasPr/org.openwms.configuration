owms:
  eureka:
    password: '{cipher}'
  config:
    password: '{cipher}'

spring:
  application:
    name: openwms-config
  main:
    banner-mode: OFF
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-labs/org.openwms.projects.config

server:
  port: ${PORT:8099}

security:
  user:
    password: ${owms.config.password}

logging:
  level:
    root: INFO
    com.netflix.discovery: INFO

encrypt:
  keyStore:
    location: classpath:/server.jks
    password: openwms
    alias: livekey
# set encrypt.key-store.secret as command line parameter or in the cloud environment props!

eureka:
  client:
    serviceUrl:
      defaultZone: ${owms.eureka.url:https://user:sa@127.0.0.1}:${owms.eureka.port:8761}/eureka/
  instance:
    hostname: openwms-configuration.herokuapp.com
    secure-port-enabled: true
    non-secure-port-enabled: false
    metadata-map:
      username: user
      password: sa
#    statusPageUrl: https://${eureka.instance.hostName}/info
#    healthCheckUrl: https://${eureka.instance.hostName}/health
#    homePageUrl: https://${eureka.instance.hostName}/
