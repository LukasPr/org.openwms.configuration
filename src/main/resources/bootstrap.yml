owms:
  eureka:
    password: ${owms.config.password}
  config:
    password: ${owms.config.password}

spring:
  application:
    name: openwms-config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-labs/org.openwms.projects.config

server:
  port: ${PORT:8099}

security:
  user:
    password: ${owms.config.password}

eureka:
  client:
    serviceUrl:
# Where to lookup the configserver
      defaultZone: ${vcap.services.eureka.credentials.uri:http://${owms.eureka.username:user}:${owms.eureka.password:}@${owms.eureka.host:127.0.0.1}:${owms.eureka.port:8761}}/eureka/
