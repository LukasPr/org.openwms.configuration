spring:
  application:
    name: openwms-config
  cloud:
    config:
      server:
        git:
          uri: ${OWMS_CONFIGSRV_GITURL:https://github.com/spring-labs/org.openwms.zile}
          search-paths: conf
          clone-on-start: true
health:
  config:
    enabled: true

owms:
  eureka:
    # Override this in cloud environment!
    url: ${OWMS_EUREKA_URL:http://user:sa@localhost:8761}
  config:
    password: sa

server:
  port: ${PORT:8099}

security:
  user:
    password: ${OWMS_SECURITY_BASIC_PASSWORD:sa}

eureka:
  client:
    serviceUrl:
      defaultZone: ${OWMS_EUREKA_URL:http://user:sa@localhost:8761}/eureka/
  instance:
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: user
      password: ${security.user.password}
      protocol: http

---
spring:
  profiles: CLOUD
  main:
    banner-mode: "OFF"

server:
  # Expected to get this as Openshift environment
  port: ${CONFIG_SERVICE_PORT:8099}

security:
  user:
    password: '{cipher}'

encrypt:
  keyStore:
    location: classpath:/server.jks
    alias: livekey
# set encrypt.keyStore.secret (not encrypt.key-store.secret) and encrypt.keyStore.password as command line parameter or in the cloud environment props!

eureka:
  instance:
    hostname: ${OWMS_CONFIGSRV_URL:openwms-configuration.herokuapp.com}
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${OWMS_CONFIGSRV_PROTOCOL:https}://${eureka.instance.hostName}/info
    healthCheckUrl: ${OWMS_CONFIGSRV_PROTOCOL:https}://${eureka.instance.hostName}/health
    homePageUrl: ${OWMS_CONFIGSRV_PROTOCOL:https}://${eureka.instance.hostName}/
