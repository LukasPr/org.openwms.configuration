owms:
  config:
    password: '{cipher}'

spring:
  application:
    name: openwms-config
  main:
    banner-mode: OFF
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-labs/org.openwms.projects.config

server:
  port: ${PORT:8099}

security:
  user:
    password: ${owms.config.password}

encrypt:
  keyStore:
    location: classpath:server.jks
    alias: livekey
# set encrypt.keyStore.secret (not encrypt.key-store.secret) and encrypt.keyStore.password as command line parameter or in the cloud environment props!

health:
  config:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${owms.eureka.url:http://user:sa@127.0.0.1:8761}/eureka/
  instance:
    hostname: openwms-configuration.herokuapp.com
    secure-port-enabled: true
    non-secure-port-enabled: false
    metadata-map:
      username: user
      password: ${owms.config.password}
    statusPageUrl: https://${eureka.instance.hostName}/info
    healthCheckUrl: https://${eureka.instance.hostName}/health
    homePageUrl: https://${eureka.instance.hostName}/
# set eureka.instance.hostname as command line param or in cloud env props

---
spring:
  profiles: DEV

owms:
  eureka:
    url: http://user:sa@127.0.0.1:8761
  config:
    password: sa

eureka:
  instance:
    hostname: localhost
    secure-port-enabled: false
    non-secure-port-enabled: true
    statusPageUrl: http://${eureka.instance.hostName}/info
    healthCheckUrl: http://${eureka.instance.hostName}/health
    homePageUrl: http://${eureka.instance.hostName}/
