owms:
  eureka:
    password: '{cipher}'
  config:
    password: '{cipher}'

encrypt:
  keyStore:
    location: classpath:/server.jks
    password: openwms
    alias: livekey
# set encrypt.key-store.secret as command line parameter or in the cloud environment props!

spring:
  application:
    name: openwms-config
  main:
    banner-mode: "off"
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-labs/org.openwms.projects.config

server:
  port: ${PORT:8099}

security:
  user:
    password: ${owms.config.password}

eureka:
  instance:
    hostname: localhost
    secure-port-enabled: true
  client:
    serviceUrl:
# Where to lookup the service registry?
      defaultZone: ${cloud.services.eureka.uri:http://user:sa@127.0.0.1}:${owms.eureka.port:8761}/eureka/

logging:
  level:
    root: INFO
    com.netflix.discovery: 'DEBUG'
